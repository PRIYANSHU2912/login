<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="h2.css">
</head>

<body>
    <div class="container">
        <div class="circle1"></div>

        <div class="circle2"></div>

        <div class="main">

            <div class="main1">
                <img src="./personal image.jpg" alt="error">
            </div>

            <div class="main2">Priyanshu</div>

            <div class="main3">BTech CSE</div>

            <div class="main4">
                <div class="submain1">
                    <i class="fa-solid fa-share"></i>
                    <p class="para">Share My Profile</p>
                </div>
                <div class="submain2">Follow Me</div>
            </div>

        </div>

    </div>

    <div class="foot">

        <div class="foot1">
            <p class="parafoot">
                Share My Profile
            </p>
            <i class="fa-solid fa-xmark" id="close"></i>
        </div>
        <div class="foot2">
            Share this via
        </div>
        <div class="foot3">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>

        </div>

    </div>

</body>

<script src="https://kit.fontawesome.com/58a810656e.js"></script>
<script src="h2.js"></script>

</html>
